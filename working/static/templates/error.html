<html>
<head>
    <script type='text/javascript'>
        function count(sec, url) {
            var jump = document.getElementById('jump');
            jump.innerHTML = sec;
            if (--sec > 0) {
                setTimeout("count(" + sec + ",'" + url + "')", 1000);
            } else {
                location.href = url;
            }
        }
    </script>
</head>
<body>
    <p>{{ .error }}</p>
    <span>The page will redirect after <span id='jump'>5</span> seconds</span>
    <script type='text/javascript'>
        count(5, '/');
    </script>
</body>
</html>
